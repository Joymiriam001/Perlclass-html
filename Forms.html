<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<marquee behavior="" direction="">Welcome to Perl Class</marquee>
<h2>Perl Class Registration</h2>
<form action="" method="post">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"placeholder="Enter your first name" required><br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">Email</label>
    <input type="email"id="email"name="email"><br><br>
    <label for="DBirth">Date of Birth</label>
    <input type="date" name="Date of Birth" id="DBirth"><br><br>

    <label for="Female">Female</label>
    <input type="radio" id="Female" name="gender">
    <label for="Male">Male</label>
    <input type="radio"id="Male" name="gender">
    <label for="custom">Custom</label>
    <input type="radio"id="custom" name="gender"><br><br>
    <label for="Course">Course Selected</label>
    <select name="course" id="Course">
        <option value="Js">JavaScript</option>
        <option value="An">Anroid</option>
        <option value="Ds">Data Science</option>
        
    </select><br><br>
    <label for="Upload Docs">Upload Documents</label>
    <input type="file" id="Upload Docs" name="upload"><br><br>

    <label for="pass">password</label>
    <input type="Password" id="pass" name="password"><br><br>


    <input type="Submit" value="register here"><br><br>
</form>

</body>
</html>
